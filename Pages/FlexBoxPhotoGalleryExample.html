<!doctype html>
<title>Flex Start</title>
<style>
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    /*Flex start moves the pics at the top of the row (like hanging) 
    in this size of pics may vary*/
  }

  img {
    margin: 10px;
    border: 3px solid #000;
    box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
    max-width: 25vw;
  }
</style>

<body>
  <main class="cards">
    <img src="..\Assets\boat.jpeg" alt="boat photo">
    <img src="..\Assets\bird.jpeg" alt="bird photo">
    <img src="..\Assets\flowers.jpeg" alt="flowers photo">
    <img src="..\Assets\mountain.jpeg" alt="mountain photo">
    <img src="..\Assets\scene.jpeg" alt="scene photo">
    <img src="..\Assets\vehicle.jpeg" alt="vehicle photo">
  </main>
</body>
